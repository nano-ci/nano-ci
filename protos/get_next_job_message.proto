syntax = "proto3";

package nanoci.remote;

message GetNextJobRequest {
	string tag = 1;
}

message GetNextJobResponse {
	bool has_job = 1;
	string build_tag = 2;
	string project_tag = 3;
	string stage_tag = 4;
	string job_tag = 5;
	string project_definition = 6;
	string variables = 7;
	string commits = 8;
}
